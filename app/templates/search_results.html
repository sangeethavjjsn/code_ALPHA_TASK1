{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Search Results - PulseConnect</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #f5f5f5;
        }
        .navbar-brand {
            font-family: 'Arial Black', sans-serif;
            font-size: 1.5rem;
            color: #ff5c8a !important;
        }
        .card {
            background-color: #1e1e1e;
            border: none;
            margin-bottom: 20px;
        }
        .card img {
            border-radius: 50%;
        }
        .btn-primary {
            background-color: #ff5c8a;
            border: none;
        }
        .btn-primary:hover {
            background-color: #ff326e;
        }
        .back-link {
            color: #ff5c8a;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'dashboard' %}">PulseConnect</a>
    </div>
</nav>

<div class="container">
    <h3 class="mb-4">Search Results for "{{ query }}"</h3>

    {% if users %}
        {% for user in users %}
            <div class="card p-3 d-flex flex-row align-items-center">
                {% if user.profile_pic %}
                    <img src="{{ user.profile_pic.url }}" width="60" height="60" class="me-3">
                {% else %}
                    <img src="{% static 'images/default_user.png' %}" width="60" height="60" class="me-3">
                {% endif %}
                <div>
                    <h5 class="mb-0">@{{ user.username }}</h5>
                    <a href="{% url 'profile_view' user.id %}" class="btn btn-primary btn-sm mt-2">View Profile</a>
                </div>
            </div>
        {% endfor %}
    {% else %}
        <p>No users found for this query.</p>
    {% endif %}

    <a href="{% url 'dashboard' %}" class="back-link mt-4 d-inline-block"><i class="bi bi-arrow-left"></i> Back to Feed</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
