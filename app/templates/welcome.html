{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Welcome to PulseConnect</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .logo-container {
            position: relative;
            text-align: center;
        }

        .animated-logo {
            max-width: 650px;
            width: 70%;
            animation: pulseLogo 3s ease-in-out infinite;
        }

        @keyframes pulseLogo {
            0% {
                transform: scale(1);
                opacity: 0.9;
                filter: drop-shadow(0 0 12px #ff5c8a);
            }
            50% {
                transform: scale(1.04);
                opacity: 1;
                filter: drop-shadow(0 0 25px #ff5c8a);
            }
            100% {
                transform: scale(1);
                opacity: 0.9;
                filter: drop-shadow(0 0 12px #ff5c8a);
            }
        }

        .arrow-overlay {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 70px;
            color: #ff5c8a;
            text-shadow: 0 0 15px #ff5c8a, 0 0 30px #ff5c8a;
            animation: pulseArrow 1.6s ease-in-out infinite;
            cursor: pointer;
        }

        @keyframes pulseArrow {
            0% {
                transform: translateX(-50%) scale(1);
                opacity: 0.9;
            }
            50% {
                transform: translateX(-50%) scale(1.2);
                opacity: 1;
            }
            100% {
                transform: translateX(-50%) scale(1);
                opacity: 0.9;
            }
        }
    </style>
</head>
<body>

<div class="logo-container">
    <img src="{% static 'images/image.png' %}" alt="PulseConnect Logo" class="animated-logo">
    <a href="{% url 'signup' %}" class="arrow-overlay">
        <i class="fas fa-arrow-right"></i>
    </a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
